<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de Pago con Tarjeta</title>
    <link rel="stylesheet" href="robot.css">
    <script src="https://checkout.epayco.co/checkout.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="payment-form-container">
        <h2>Pagar con Tarjeta</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expMonth">Mes de Expiración:</label>
                <input type="text" id="expMonth" required>
            </div>
            <div class="form-group">
                <label for="expYear">Año de Expiración:</label>
                <input type="text" id="expYear" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" required>
            </div>
            <div class="g-recaptcha" data-sitekey="tu-site-key"></div>
            <button id="submit-button" type="submit">Pagar</button>
            <div id="payment-errors" role="alert"></div>
        </form>
    </div>
    <script src="robot.js"></script>
</body>
</html>
